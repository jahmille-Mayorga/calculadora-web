    <div id=cuerpo>
        <div id=casio>CASIO</div> <div id=fx> fx-570ES PLUS</div> </br><div id=natural>natural U.P.A.M</div> </br>
        <div id="displayer">|</div>
        </br>
        <input type="button" class="number" value="7" onclick="display('7')"/> <input type="button" class="number" value="8" onclick="display('8')"/> <input type="button" class="number" value="9" onclick="display('9')"/> <input type="button" class="operation"value="x"onclick="display('x')"/>

        <input type="button" class="operation" value="DEL" onclick="del('displayer')"/>
